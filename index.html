<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Projeto NotaDez</title>

    </head>
    <body>
        <div class="formulariocad">
            <h1>Formulário de Cadastro</h1>
            
            <form id="formbasico" action="#" method="post">
                
                <label for="name">Nome completo:</label>
                <input id="name" name="name" type="text" required minlength="5" placeholder="ex: Luã Muriana">
                <br><br>

                <label for="email">E-mail:</label>
                <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">
                <br><br>

                <label for="phone">Telefone celular:</label>
                <input id="phone" name="phone" type="tel" required placeholder="(19) 69690-2424">
                <br><br>

                <label for="password">Senha:</label>
                <input id="password" name="password" type="password" required minlength="6" placeholder="mínimo 6 caracteres">       
                <br><br>
                
                <!-- botoes de ação -->
                <button type="submit">Concluir cadastro</button>
                <button type="reset">Limpar</button>
            </form>
        </div>

        <script src="/js/script.js"></script>
    </body>
</html>
