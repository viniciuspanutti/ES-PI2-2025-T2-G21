<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/img-icon.png">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/cad.css">
        <title>Projeto NotaDez</title>
    </head>
    <body>
        <div class="container">                
                <form id="loginform" action="#" method="post">
                    <p class="titulo">Insira os seus dados para concluir o cadastro</p>

                    <div class="inputform">
                        <label for="name">Nome completo</label>
                        <input id="name" name="name" type="text" required minlength="5" placeholder="ex: Luã Muriana">
                    
                    </div>
                    
                    <div class="inputform">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">
                    </div>

                    <div class="inputform">
                        <label for="phone">Telefone celular</label>
                        <input id="phone" name="phone" type="tel" required minlength="11" placeholder="(19) 69690-2424">
                    </div>

                    <div class="inputform">
                        <label for="password">Senha</label>
                        <input id="password" name="password" type="password" required minlength="8" placeholder="Mín 8 caracteres">  
                    </div>                 

                    <div class="btniniciais">
                        <a href="telasistema1/tela1.html"><button>Concluir cadastro</button></a>
                        <!--ajustar o tamanho do botão, esta pequeno. -->
                    </div>
                        <!--<button class="bntentrar" type="submit">Concluir cadastro</button>-->               
                </form>
            <a href="index.html" class="btn-voltar-link"><button>Voltar para a página inicial</button></a>

        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
